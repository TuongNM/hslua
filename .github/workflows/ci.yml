name: CI

# Trigger the workflow on push or pull request, but only for the
# master branch
on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.hlint.yaml'
      - 'appveyor.yml'
      - 'stack.yaml'
      - '**/CHANGELOG.md'
      - '**/LICENSE'
      - '**/README.md'
  push:
    paths-ignore:
      - '.gitignore'
      - '.hlint.yaml'
      - 'appveyor.yml'
      - 'stack.yaml'
      - '**/CHANGELOG.md'
      - '**/LICENSE'
      - '**/README.md'

jobs:
  build:
    name: >-
      ${{ matrix.versions.ghc }}; ${{ matrix.versions.lua }};
      ${{ matrix.versions.flags }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          - ghc: '8.0.2'
            cabal: '2.4'
            lua: 'bundled'
            flags: '+apicheck'
          - ghc: '8.2.2'
            cabal: '2.4'
            lua: 'bundled'
            flags: '-system-lua'
          - ghc: '8.4.4'
            cabal: '2.4'
            lua: 'bundled'
            flags: '-export-dynamic'
          - ghc: '8.6.5'
            cabal: '3.2'
            lua: 'bundled'
            flags: '-allow-unsafe-gc'
          - ghc: '8.8.4'
            cabal: '3.2'
            lua: 'bundled'
            flags: '-system-lua'
          - ghc: '8.10.3'
            cabal: '3.4'
            lua: '5.3.6'
            flags: '+hardcode-reg-keys +system-lua'
          - ghc: '8.10.3'
            cabal: '3.4'
            lua: '5.3.6'
            flags: '+system-lua'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Haskell
      uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.versions.ghc }}
        cabal-version: ${{ matrix.versions.cabal }}

    - uses: actions/cache@v1
      name: Cache ~/.cabal/store
      with:
        path: ~/.cabal/store
        key: ${{ runner.os }}-${{ matrix.versions.ghc }}-cabal

    - name: Install Lua from source
      if: matrix.versions.lua != 'bundled' && matrix.versions.lua != 'system'
      run: |
        wget http://www.lua.org/ftp/lua-${{ matrix.versions.lua }}.tar.gz
        tar -xf lua-${{ matrix.versions.lua }}.tar.gz
        cd lua-${{ matrix.versions.lua }}
        sed -i 's/^CFLAGS= -O2 -Wall/CFLAGS= -O2 -Wall -fPIC/' src/Makefile
        make linux
        make install INSTALL_TOP=${HOME}/usr
        cd ..

    - name: Build Lua
      working-directory: lua
      run: |
        cabal v2-configure \
          --flags "${{ matrix.versions.flags }}" \
          --enable-tests \
          --disable-optimization \
          --extra-include-dirs=${HOME}/usr/include \
          --extra-lib-dirs=${HOME}/usr/lib
        cabal v2-build

    - name: Test Lua
      working-directory: lua
      run: |
        cabal v2-test --enable-tests

    - name: Build HsLua
      run: |
        cabal v2-configure \
          --flags "${{ matrix.versions.flags }}" \
          --enable-tests \
          --disable-optimization \
          --extra-include-dirs=${HOME}/usr/include \
          --extra-lib-dirs=${HOME}/usr/lib
        cabal v2-build

    - name: Test HsLua
      run: |
        cabal v2-test --enable-tests

    - name: Build tasty-hslua
      working-directory: tasty
      run: |
        cabal v2-configure \
          --flags "${{ matrix.versions.flags }}" \
          --disable-optimization \
          --extra-include-dirs=${HOME}/usr/include \
          --extra-lib-dirs=${HOME}/usr/lib
        cabal v2-build
